name: Sync Upstream

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      upstream_branch:
        description: "Upstream branch to merge"
        required: false
        default: "master"
      target_branch:
        description: "Branch in this fork to update"
        required: false
        default: "master"

permissions:
  contents: write

concurrency:
  group: sync-upstream
  cancel-in-progress: true

jobs:
  sync:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync From Upstream + Apply Customizations
        shell: pwsh
        env:
          UPSTREAM_URL: https://github.com/HappyStarfish/Accessibility-mod-template.git
          UPSTREAM_BRANCH: ${{ github.event.inputs.upstream_branch || 'master' }}
          TARGET_BRANCH: ${{ github.event.inputs.target_branch || 'master' }}
        run: |
          $ErrorActionPreference = "Stop"
          git checkout $env:TARGET_BRANCH
          pwsh -File .\scripts\sync-upstream.ps1 `
            -UpstreamUrl $env:UPSTREAM_URL `
            -UpstreamBranch $env:UPSTREAM_BRANCH `
            -Branch $env:TARGET_BRANCH `
            -Commit `
            -Push
